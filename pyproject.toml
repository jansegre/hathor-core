[tool.poetry]
name = "hathor"
version = "0.37.3"
description = "Hathor Network full-node"
authors = ["Hathor Team <contact@hathor.network>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://hathor.network/"
repository = "https://github.com/HathorNetwork/hathor-core/"
# https://pypi.org/classifiers/
classifiers = [
    "Programming Language :: Python :: 3.6",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache Software License",
    "Private :: Do Not Upload",
]
exclude = ["tests", "tests.*"]

[tool.poetry.scripts]
hathor-cli = 'hathor.cli.main:main'

[tool.poetry.dev-dependencies]
numpy = "<1.17"
flake8 = "<3.8"
isort = {version = "<5.6", extras = ["colors"]}
yapf = "<0.28"
mypy = "<0.790"
pytest = "<6.1"
pytest-cov = "<2.8"
mypy-protobuf = "<1.24"
grpcio-tools = "<1.22"

[tool.poetry.dependencies]
python = ">=3.6,<4"
twisted = "<19.3"
autobahn = "<19.6"
base58 = "<1.1"
colorama = "<0.5"
configargparse = "<0.15"
cryptography = "<2.10"
graphviz = "<0.11"
grpcio = {version = "<1.22", optional = true}
ipython = "<7.6"
mnemonic = "<0.19"
prometheus_client = "<0.9"
protobuf = "<3.12"
pyopenssl = "<19.2"
pycoin = "<=0.90.20200322"
pywin32 = {version = "<228", markers = "sys_platform == 'win32'"}
requests = "<2.23"
service-identity = "<18.2"
pexpect = "<4.8"
intervaltree = "<3.1"
structlog = "<20.2"
cython = {version = "<0.30", optional = true}
python-rocksdb = {version = "^0.7.0", optional = true}
aiohttp = "<3.7"

[tool.poetry.extras]
rocksdb = ["cython", "python-rocksdb"]
grpc = ["grpcio", "grpcio-tools"]

[tool.isort]
combine_as_imports = true
default_section = "THIRDPARTY"
include_trailing_comma = true
known_first_party = "hathor,tests"
line_length = 119
multi_line_output = 3
skip_glob = "*_pb2.py,*_pb2_grpc.py,*.pyi"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
